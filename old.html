<!DOCTYPE html>
<html>
<!--https://docs.opencv.org/3.3.1/opencv.js-->

<head>
  <meta charset="utf-8">
  <title>Hello OpenCV.js</title>
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    canvas {
      border: 1px solid black;
    }

    .invisible {
      display: none;
    }

    .text-center {
      text-align: center;
    }

    .center-block {
      display: block;
      margin: auto;
    }

    .row {
      margin: 10px;
    }

    #info {
      font: 14px 'Lucida Grande', sans-serif;
    }

    tr td {
      padding-right: 10px;
      width: 25%;
      vertical-align: top;
      font: 14px 'Lucida Grande', sans-serif;
    }
  </style>
</head>

<body>
  <div id="info" class="text-center">
    OpenCV.js is loading...
  </div>
  <div id="container" class="invisible">
    <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>

    <div >
      <video id="video" class="hidden">Your browser does not support the video tag.</video>
    </div>
  </div>


  <!-- <script src="js/adapter-latest.js"></script> -->
  <script src="js/index.js"></script>
  <script async src="js/opencv.js" onload="opencvIsReady()"></script>
</body>

</html>
